# Tox configuration file
#
# For more information, see https://tox.readthedocs.org
#
# Run it with
#  a) all targets
#    $ tox
#
#  b) with specific targets (build only documentation):
#    $ tox -e doc
#

[tox]
skip_missing_interpreters = True
skipsdist = True
envlist =
    check,
    3.4,
    3.5,
    doc


[testenv]
basepython =
    3.4: python3.4
    3.5: python3.5
whitelist_externals =
    /usr/bin/make
    /bin/bash
setenv =
    PYTHONPATH={toxinidir}/test
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
passenv =
    *
usedevelop = True
deps =
    -r.virtualenv.dev-requirements.txt
commands =
    make kiwi/schema/kiwi.rng
    {posargs:nosetests --with-coverage --cover-min-percentage=100 --cover-erase --cover-package=kiwi}



[testenv:doc]
basepython={env:TOXPYTHON:python3.4}
skip_install = True
usedevelop = True
deps =
    sphinx
    sphinxcontrib-spelling
    pyenchant
changedir=doc
commands =
    make clean
    {[testenv:doc.linkcheck]commands}
    {[testenv:doc.spell]commands}
    {[testenv:doc.html]commands}
    {[testenv:doc.man]commands}


[testenv:doc.spell]
setenv =
    SPELLCHECK=1
deps =
    {[testenv:doc]deps}
skip_install = True
usedevelop = True
changedir=doc
commands =
    - sphinx-build -b spelling source dist/spelling


[testenv:doc.html]
skip_install = True
deps =
    {[testenv:doc]deps}
changedir=doc
commands =
    make html


[testenv:doc.man]
skip_install = True
deps =
    {[testenv:doc]deps}
changedir=doc
commands =
    make man


[testenv:doc.linkcheck]
skip_install = True
deps =
    {[testenv:doc]deps}
commands =
    make linkcheck


[testenv:check]
deps =
    flake8
skip_install = True
usedevelop = False
commands =
    {posargs:flake8 --statistics -j auto --count kiwi}


[testenv:3.4_single]
basepython = {env:TOXPYTHON:python3.4}
deps =
    {[testenv]deps}
setenv =
    {[testenv]setenv}
    WITH_COVERAGE=no
usedevelop = True
commands =
    nosetests -s {posargs}


[testenv:3.4]
basepython = {env:TOXPYTHON:python3.4}

[testenv:3.5]
basepython = {env:TOXPYTHON:python3.5}

